<div class="container">
    <input 
    type="text" 
    class="search-input" 
    placeholder="Search character..."
    [(ngModel)]="str"
    >
    <div class="cards">
        <app-character-card  
        *ngFor="let character of characters | filterCharacters:str; let i = index" 
        [character]='character'
        ></app-character-card>
    </div>
</div>
